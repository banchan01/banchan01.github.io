name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # main 브랜치에 코드가 올라올 때마다 실행
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install, build, and upload docs
        uses: withastro/action@v3